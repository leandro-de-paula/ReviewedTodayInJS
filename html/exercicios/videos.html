<link rel="stylesheet" href="/html/exercicios/styleVideoDesafio.css">

<div class="video-player">

    <video  id="meuVideo" poster="/html/exercicios/img/hillsong.jpg" controlslist="nodownload">
        <source src="../exercicios/video/h.mp4" type="video/mp4">
        Seu broswer não suporta a tag de video.
    </video>
    
    <div class="controle-player">
        
        <div class="progresso">
            <div class="progresso-preenchido"></div>
        </div>
        
        <button wm-play="meuVideo" class="botao-play" title="Play">►</button>
        
        <input 
        type="range" 
        class="volume" 
        min="0"
        max="1"
        step="0.01"
        value="1"
        >
        
        <div class="time">
            <span class="current">0:00</span> / <span class="duration">0:00</span>
        </div>
        
    </div>
</div>
    
<script src="/html/exercicios/videoDesafio.js"></script>
