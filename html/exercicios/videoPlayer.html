<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/exercicios/styleVideo.css">
    <title>Video Player</title>
</head>
<body>
    <div class="videp-player">
        <video src="/html/exercicios/video/h.mp4" class="video"></video>
        <div class="player-controls">
            <button class="play-button" title="Play">â–º</button>
        </div>
        <input 
            type="range" 
            class="volume"
            min="0" 
            max="1"
            step="0.01"
            value="1"
        /> 
        <div class="time">
            <span class="current">0:00</span> / <span class="duration">0:00</span>
        </div>
    </div>
    <script src="/html/video.js"></script>
</body>
</html>
