<h1>Formulário</h1>

<form action="http://localhost:3003/usuarios " method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha" id="pass">
     <textarea name="bio" cols="30" rows="10"></textarea>
     <div>
         <input type="radio" name="tipo" value="admin"> Admin
         <input type="radio" name="tipo" value="regular"> Regular
         <input type="radio" name="tipo" value="professor"> Professor
     </div>
     <div>
         <input type="checkbox" name="ativo"> Ativo
     </div>
     <select name="estado" id="uf">
         <option value="">Selecione</option>
         <option value="ac">Acre</option>
         <option value="mg">Minas Gerais</option>
         <option value="sp">São Paulo</option>
     </select>
     <select name="interesses" multiple size="7">
         <option value="js">JavaScript</option>
         <option value="java">Java</option>
         <option value="php">PHP</option>
         <option value="python">Python</option>
         <option value="go">Go</option>
         <option value="c">C</option>
     </select>
    <button>Incluir</button>
</form>
<style>
    input,
    textarea,
    select {
        display: block;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
