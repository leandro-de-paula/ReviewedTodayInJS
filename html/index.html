<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios HTML</title>
    <style>
        body {
            background-color: #171616;
            color: #9e9e9e;
        }
        #conteudo {
            padding: 30px, 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Execícios HTML</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <span> | </span>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>
        <span> | </span>
        <a href wm-nav="exercicios/texto1.html">01 - Texto1</a>
        <span> | </span>
        <a href wm-nav="exercicios/texto2.html">02 - Texto2</a>
        <span> | </span>
        <a href wm-nav="exercicios/listas.html">03 - Listas</a>
        <span> | </span>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de WEB Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e) {
                console.log(link)
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
